<header class="fixed-top">
    Header
    <ng-content select=".tr-header"></ng-content>
    <!-- <ng-content select=".autre-classe"></ng-content> -->
    <!-- <button (click)="toggle()" >open/close</button> -->
    <span (click)="toggle()">
        <ng-content select=".tr-button"></ng-content>
    </span>
</header>
<!-- ajouter ou enlever la class close-aside -->
<main [ngClass]="{'close-aside' : !open}">

    <div class="shadow position-fixed">
    </div>
    <aside>
        <div class="scroller">
            Nav
            <ng-content select=".tr-nav"></ng-content>
        </div>
    </aside>
    <div class="page">
        <div class="contents">
            Content
        </div>
        <footer>
            Footer
            <ng-content select=".tr-footer"></ng-content>
        </footer>
    </div>
</main>
