<header class="fixed-top">
    Header
    <ng-content select=".tr-header"></ng-content>
    <!-- <ng-content select=".autre-classe"></ng-content> -->
    <!-- <button (click)="toggle()" >open/close</button> -->
    <span (click)="toggle()">

        <!-- <ng-content *ngIf="open" select=".tr-button-close"></ng-content>
        <ng-content *ngIf="!open" select=".tr-button-nav"></ng-content> -->
        <ng-content *ngIf="open; else otherBlock" select=".tr-button-close"></ng-content>
        <ng-template #otherBlock>
            <ng-content select=".tr-button-nav"></ng-content>
        </ng-template>

    </span>

    <!-- <span *ngIf="open">
        Ouvert
    </span> -->
</header>
<!-- ajouter ou enlever la class close-aside -->
<main [ngClass]="{'close-aside' : !open}">

    <div class="shadow position-fixed">
    </div>
    <aside>
        <div class="scroller">
            Nav
            <ng-content select=".tr-nav"></ng-content>
        </div>
    </aside>
    <div class="page">
        <div class="contents">
            Content
        </div>
        <footer>
            Footer
            <ng-content select=".tr-footer"></ng-content>
        </footer>
    </div>
</main>
